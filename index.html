
<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Age Calculator</title>
</head>
<body>
  <h2>Enter Your Birth Year</h2>
  <input type="number" id="birthYear" placeholder="Birth Year"> <br><br>
  <button onclick="calculateAge()">Calculate Age</button> 
  <p id="result">You are 23 years old.</p>
  
  <script>
   function calculateAge(){
    const birthYear = document.getElementById('birthYear').value;
    const currentYear = new Date().getFullYear(); // Corrected from 'getfullYear' to 'getFullYear'
    const age = currentYear - birthYear;
    
    if (birthYear && age >= 0) {
        document.getElementById('result').innerText = `You are ${age} years old.`; // Corrected the string syntax
    } else {
        document.getElementById('result').innerText = "Please enter a valid birth year.";
    }
   }
  </script>


</body></html>
